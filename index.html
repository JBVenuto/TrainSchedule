<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <title>LYNX Schedule</title>
        <!-- Link to bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Link to jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- Link to firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
        <script src="main.js"></script>
    </head>

    <body>

        <!--Container to hold all of the information that will be displayed-->
        <div class="container">
            <!--Jumbotron to inform the user what they are looking at-->
            <div class="jumbotron jumbotron-fluid text-center text-white font-weight-bold rounded" style=background-color:#EC008C>
                <div class="container">
                  <h1 class="display-3">LYNX Bus</h1>
                  <p class="lead">Central Florida's public transportation</p>
                </div>
              </div>

              <!-- Card to hold bus schedule table -->
              <div class="card" style=margin-bottom:5px>
                    <div class="card-header font-weight-bold" style=background-color:#00FFFF>
                      Current Bus Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='employee-table'>
                          <thead>
                            <tr>
                              <th scope="col">Bus Name</th>
                              <th scope="col">Destination</th>
                              <th scope="col">Frequency (min)</th>
                              <th scope="col">Next Arrival</th>
                              <th scope="col">Minutes Away</th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                    </div>
                  </div>

              <!-- Card to hold form for new bus input -->
              <div class="card">
                    <div class="card-header font-weight-bold" style=background-color:#00FFFF>
                      Add Bus
                    </div>
                    <div class="card-body">
                      <h6 class="card-title">Bus Name:</h5>
                      <p class="card-text">
                        <input class="form-control" id="busName" type="text" placeholder="Bus Name">
                      </p>
                      <h6 class="card-title">Destination</h5>
                        <p class="card-text">
                          <input class="form-control" id="destination" type="text" placeholder="Destination">
                      </p>
                      <h6 class="card-title">First Train Time (HH:mm - military time)</h5>
                        <p class="card-text">
                            <input class="form-control" id="firstBus" type="text" placeholder="00:00">
                        </p>
                      <h6 class="card-title">Frequency (min)</h5>
                      <p class="card-text">
                            <input class="form-control" id="frequency" type="text" placeholder="mins">
                      </p>
                      <button type="submit" class="btn font-weight-bold text-white" id="input" style=background-color:#EC008C>Submit</button>
                    </div>
                  </div>
        </div>

    </body>

</html>
